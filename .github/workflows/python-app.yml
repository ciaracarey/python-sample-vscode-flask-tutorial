name: Python CI (uv + Cloudsmith)

on:
  push:          { branches: ["main"] }
  pull_request:  { branches: ["main"] }
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write     # for Cloudsmith OIDC

env:
  CS_ORG:  globex-innovations
  CS_REPO: future-prod
  SERVICE: ci_future_service          # Cloudsmith service-acct slug

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with: { python-version: "3.10" }

    # 1. Login â€“ sets $CLOUDSMITH_API_KEY
    - name: Cloudsmith OIDC login
      uses: cloudsmith-io/cloudsmith-cli-action@v1.0.2
      with:
        oidc-namespace:    ${{ env.CS_ORG }}
        oidc-service-slug: ${{ env.SERVICE }}
        oidc-auth-only:    "true"

    # 2. Export index variables (after login!)
    - name: Export Cloudsmith indexes
      run: |
        INDEX="https://token:${CLOUDSMITH_API_KEY}@dl.cloudsmith.io/basic/${{ env.CS_ORG }}/${{ env.CS_REPO }}/python/simple/"
        {
          echo "PIP_INDEX_URL=$INDEX"
          echo "UV_PIP_INDEX_URL=$INDEX"
          echo "UV_PIP_NO_INDEX=1"   # forbid fallback to pypi.org
          echo "UV_PIP_VERBOSE=2"    # log every request
        } >> "$GITHUB_ENV"

    # 3. Install dependencies with uv
    - name: Install deps (uv)
      run: |
        pip install uv
        uv pip install --system --no-cache-dir -r requirements.in

