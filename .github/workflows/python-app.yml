name: Python CI (uv + Cloudsmith)

on:
  push:          { branches: ["main"] }
  pull_request:  { branches: ["main"] }
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write                    # Cloudsmith OIDC

env:
  CS_ORG:   globex-innovations
  CS_REPO:  acme-nonprod
  SERVICE:  ci_acme_service        # Cloudsmith service-account

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with: { python-version: "3.10" }

    # 1. OIDC login â€“ populates $CLOUDSMITH_API_KEY
    - name: Cloudsmith OIDC login
      uses: cloudsmith-io/cloudsmith-cli-action@v1.0.2
      with:
        oidc-namespace:    ${{ env.CS_ORG }}
        oidc-service-slug: ${{ env.SERVICE }}
        oidc-auth-only:    "true"

    # 2. Export creds for uv (match the [[tool.uv.index]] name)
    - name: Export Cloudsmith creds for uv
      run: |
        echo "UV_INDEX_CLOUDSMITH_USERNAME=token"                          >> "$GITHUB_ENV"
        echo "UV_INDEX_CLOUDSMITH_PASSWORD=$CLOUDSMITH_API_KEY"            >> "$GITHUB_ENV"
        echo "UV_PIP_NO_INDEX=1"                                           >> "$GITHUB_ENV"   # forbid fallback to pypi.org
        echo "UV_PIP_VERBOSE=2"                                            >> "$GITHUB_ENV"   # log every fetch

    - name: Export Cloudsmith creds for uv publish
      run: |
        echo "UV_PUBLISH_USERNAME=token" >> "$GITHUB_ENV"
        echo "UV_PUBLISH_PASSWORD=$CLOUDSMITH_API_KEY" >> "$GITHUB_ENV"

    - name: Install uv and build tools
      run: pip install uv build
    
    - name: Install dependencies (uv)
      run: uv pip install --system --no-cache -r pyproject.toml
    
    - name: Build and publish with uv
      if: github.ref == 'refs/heads/main'
      run: |
        python -m build
        uv publish --index cloudsmith

