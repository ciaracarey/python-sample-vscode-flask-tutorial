name: Python CI (uv + Cloudsmith â€” wheel-only)
 
on:
  push:          { branches: ["main"] }
  pull_request:  { branches: ["main"] }
  workflow_dispatch: {}
 
permissions: 
  contents: read 
  id-token: write               # needed for Cloudsmith OIDC

env: 
  CS_ORG:   tenable
  CS_REPO:  ciara-python-test
  SERVICE:  gha-service      # Cloudsmith service-account
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4 

    - uses: actions/setup-python@v5
      with: { python-version: "3.12" }

    # 2. Install uv
    - name: Install uv
      run: |
        python -m pip install --upgrade pip
        pip install uv

    # 3. Configure uv to use Cloudsmith index
    - name: Configure uv index for Cloudsmith
      run: |
        echo "UV_INDEX_URL=https://token:${{ secrets.CS_API_KEY }}@dl.cloudsmith.io/basic/${{ env.CS_ORG }}/${{ env.CS_REPO }}/python/simple/" >> $GITHUB_ENV
  
    # 4. Install dependencies via uv (so we see the EPM 403s here)
    - name: Install dependencies with uv
      run: |
        if [ -f requirements.txt ]; then
          uv pip install --system -vv -r requirements.txt
        fi

